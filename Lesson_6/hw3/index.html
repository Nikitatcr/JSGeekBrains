<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basket-Shop</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-dark">
            <div class="btn-group ml-auto">
                <button class="btn btn-light btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded=false"">
                    Корзина
                </button>
                <div class="dropdown-menu dropdown-menu-right basketPanel">
                     <table class="table table-hover">
                         <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Имя</th>
                                <th scope="col">Цена</th>
                                <th scope="col">Количество</th>
                                <th scope="col"></th>
                            </tr>
                         </thead>
                         <tbody></tbody>
                         <tfoot>
                            <tr>
                                <th colspan="2" scope="row">Итого:</th>
                                <td colspan="3">
                                    <span class="total">0</span>
                                    <i class="fas sa-ruble-sign"></i>
                                </td>
                            </tr>
                         </tfoot>
                     </table>
                </div>
            </div>
        </nav>

        <br>

        <div class="row">
            <div class="col-4">
                <div>Товар 1</div>
                <img src="http://placeimg.com/640/480/tech" alt="..." class="img-thumbnail">
                <div>
                    <span class="productPrice">120</span>
                    <i class="fas fa-ruble-sign"></i>
                </div>
                <button type="button" class="btn btn-success mt-3 toBasketBtn" data-id="1" data-price="120" data-name="Товар 1">
                    В корзину
                </button>
            </div>
            <div class="col-4">
                <div>Товар 2</div>
                <img src="http://placeimg.com/640/480/tech" alt="..." class="img-thumbnail">
                <div>
                    <span class="productPrice">1500</span>
                    <i class="fas fa-ruble-sign"></i>
                </div>
                <button type="button" class="btn btn-success mt-3 toBasketBtn" data-id="2" data-price="1500" data-name="Товар 1">
                    В корзину
                </button>
            </div>
            <div class="col-4">
                <div>Товар 3</div>
                <img src="http://placeimg.com/640/480/tech" alt="..." class="img-thumbnail">
                <div>
                    <span class="productPrice">320</span>
                    <i class="fas fa-ruble-sign"></i>
                </div>
                <button type="button" class="btn btn-success mt-3 toBasketBtn" data-id="3" data-price="320" data-name="Товар 1">
                    В корзину
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.4/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
